name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    
    steps:
      - uses: actions/checkout@v6
      
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          
      - name: Set up Python
        run: uv python install
        
      - name: Install dependencies
        run: uv sync --all-extras --dev
        
      - name: Build binary
        id: build
        shell: bash
        run: |
          case "${{ matrix.os }}" in
            ubuntu-latest) OS_NAME="linux" ;;
            macos-latest)  OS_NAME="darwin" ;;
            windows-latest) OS_NAME="windows" ;;
            *)              OS_NAME="unknown" ;;
          esac
          echo "os_name=${OS_NAME}" >> $GITHUB_OUTPUT

          EXE_NAME="research-${OS_NAME}"
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            EXE_NAME="${EXE_NAME}.exe"
          fi
          uv run python -m PyInstaller --onefile --name "$EXE_NAME" research.py
        
      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: research-${{ steps.build.outputs.os_name }}
          path: dist/research-*

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts
          merge-multiple: true
          
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/research-*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
