name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }} (${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: x64
          - os: ubuntu-24.04-arm
            arch: arm64
          - os: macos-latest
            arch: x64
          - os: macos-latest
            arch: arm64
    
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          
      - name: Set up Python
        run: uv python install
        
      - name: Install dependencies
        run: uv sync --all-extras --dev
        
      - name: Build binary
        id: build
        shell: bash
        run: |
          case "${{ matrix.os }}" in
            ubuntu*)       OS_NAME="linux" ;; 
            macos-latest)  OS_NAME="darwin" ;; 
            *)              OS_NAME="unknown" ;; 
          esac

          case "${{ matrix.arch }}" in
            x64) ARCH_NAME="amd64" ;; 
            arm64) ARCH_NAME="arm64" ;; 
            *) ARCH_NAME="unknown" ;; 
          esac

          EXE_NAME="research-${OS_NAME}-${ARCH_NAME}"
          
          # Use --collect-all research_cli to ensure all submodules are bundled
          uv run python -m PyInstaller --onefile --name "$EXE_NAME" \
            --hidden-import=rich._unicode_data.unicode17-0-0 \
            --collect-all research_cli \
            run.py

          echo "exe_path=dist/$EXE_NAME" >> $GITHUB_OUTPUT
          echo "exe_name=$EXE_NAME" >> $GITHUB_OUTPUT

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.build.outputs.exe_name }}
          path: ${{ steps.build.outputs.exe_path }}
          if-no-files-found: error

  release:
    name: Create Unified Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v6

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: binaries
          merge-multiple: true

      - name: Package Extension Archives
        run: |
          mkdir -p release
          
          # Platforms/Archs we build
          # linux amd64
          # linux arm64
          # darwin amd64
          # darwin arm64
          
          declare -A ARCH_MAP
          ARCH_MAP["amd64"]="x64"
          ARCH_MAP["arm64"]="arm64"
          
          for OS in linux darwin; do
            for ARCH in amd64 arm64; do
              EXT_ARCH=${ARCH_MAP[$ARCH]}
              PKG_NAME="${OS}.${EXT_ARCH}.research-cli.tar.gz"
              
              echo "Packaging $PKG_NAME..."
              
              # Create a temporary directory for packaging
              TEMP_DIR="tmp_${OS}_${ARCH}"
              mkdir -p "$TEMP_DIR"
              
              # Copy common files
              cp gemini-extension.json "$TEMP_DIR/"
              cp -r commands "$TEMP_DIR/"
              
              # Create the skill structure (compliant with agentskills.io)
              mkdir -p "$TEMP_DIR/skills/gemini-research/scripts"
              cp skills/gemini-research/SKILL.md "$TEMP_DIR/skills/gemini-research/"
              
              # Copy the binary and rename to 'research' inside scripts/
              cp "binaries/research-${OS}-${ARCH}" "$TEMP_DIR/skills/gemini-research/scripts/research"
              chmod +x "$TEMP_DIR/skills/gemini-research/scripts/research"
              
              # Create the archive
              tar -czf "release/$PKG_NAME" -C "$TEMP_DIR" .
              
              # Cleanup
              rm -rf "$TEMP_DIR"
            done
          done
          
          # Create a generic fallback (source-only, but with skill structure)
          tar -czf "release/research-cli.tar.gz" gemini-extension.json commands skills README.md MANUAL.md LICENSE

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ github.ref_name }} \
            --title "Release ${{ github.ref_name }}" \
            --generate-notes \
            binaries/* \
            release/*
