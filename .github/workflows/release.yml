name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }} (${{ matrix.arch }})
    runs-on: ${{ matrix.runner || matrix.os }}
    permissions:
      contents: write
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: x64
          - os: macos-latest
            arch: x64
          - os: macos-latest
            arch: arm64
          - os: ubuntu-latest
            arch: arm64
            runner: ubuntu-latest-arm64
    
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          
      - name: Set up Python
        run: uv python install
        
      - name: Install dependencies
        run: uv sync --all-extras --dev
        
      - name: Build binary
        id: build
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          case "${{ matrix.os }}" in
            ubuntu-latest) OS_NAME="linux" ;; 
            macos-latest)  OS_NAME="darwin" ;; 
            windows-latest) OS_NAME="windows" ;; 
            *)              OS_NAME="unknown" ;; 
          esac

          # Architecture normalization
          case "${{ matrix.arch }}" in
            x64) ARCH_NAME="amd64" ;; 
            arm64) ARCH_NAME="arm64" ;; 
            *) ARCH_NAME="unknown" ;; 
          esac

          echo "os_name=${OS_NAME}" >> $GITHUB_OUTPUT
          echo "arch_name=${ARCH_NAME}" >> $GITHUB_OUTPUT

          EXE_NAME="research-${OS_NAME}-${ARCH_NAME}"
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            EXE_NAME="${EXE_NAME}.exe"
          fi

          uv run python -m PyInstaller --onefile --name "$EXE_NAME" --hidden-import=rich._unicode_data.unicode17-0-0 run.py
          
          # Create and upload release artifact directly from here
          gh release create ${{ github.ref_name }}-${OS_NAME}-${ARCH_NAME} \
            --title "Release ${{ github.ref_name }} for ${OS_NAME}-${ARCH_NAME}" \
            --notes "Automated build for ${OS_NAME}-${ARCH_NAME}" \
            --repo ${{ github.repository }} \
            dist/"$EXE_NAME" \
            --target ${{ github.sha }}
