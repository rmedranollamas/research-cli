name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }} (${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: x64
          - os: ubuntu-latest
            arch: arm64
          - os: macos-latest
            arch: x64
          - os: macos-latest
            arch: arm64
    
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          
      - name: Set up Python
        run: uv python install
        
      - name: Install dependencies
        run: uv sync --all-extras --dev
        
      - name: Build binary
        id: build
        shell: bash
        run: |
          case "${{ matrix.os }}" in
            ubuntu-latest) OS_NAME="linux" ;; 
            macos-latest)  OS_NAME="darwin" ;; 
            windows-latest) OS_NAME="windows" ;; 
            *)              OS_NAME="unknown" ;; 
          esac

          # Architecture normalization
          case "${{ matrix.arch }}" in
            x64) ARCH_NAME="amd64" ;; 
            arm64) ARCH_NAME="arm64" ;; 
            *) ARCH_NAME="unknown" ;; 
          esac

          echo "os_name=${OS_NAME}" >> $GITHUB_OUTPUT
          echo "arch_name=${ARCH_NAME}" >> $GITHUB_OUTPUT

          EXE_NAME="research-${OS_NAME}-${ARCH_NAME}"
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            EXE_NAME="${EXE_NAME}.exe"
          fi

          if [[ "${{ matrix.os }}" == "ubuntu-latest" && "${{ matrix.arch }}" == "arm64" ]]; then
            # Run the build inside an arm64 container with minimal setup
            docker run --rm \
              -v $(pwd):/work \
              -w /work \
              --platform linux/arm64 \
              python:3.11-slim \
              /bin/bash -c "
                pip install uv pyinstaller
                uv sync --all-extras --dev
                uv run python -m PyInstaller --onefile --name $EXE_NAME run.py
              "
          else
            uv run python -m PyInstaller --onefile --name "$EXE_NAME" run.py
          fi
        
      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: research-${{ steps.build.outputs.os_name }}-${{ steps.build.outputs.arch_name }}
          path: dist/research-*
