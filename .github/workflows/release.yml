name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }} (${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: x64
          - os: macos-latest
            arch: x64
          - os: macos-latest
            arch: arm64
    
    steps:
      - uses: actions/checkout@v6
      
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          
      - name: Set up Python
        run: uv python install
        
      - name: Install dependencies
        run: uv sync --all-extras --dev
        
      - name: Build binary
        id: build
        shell: bash
        run: |
          case "${{ matrix.os }}" in
            ubuntu-latest) OS_NAME="linux" ;;
            macos-latest)  OS_NAME="darwin" ;;
            windows-latest) OS_NAME="windows" ;;
            *)              OS_NAME="unknown" ;;
          esac

          # Architecture normalization
          case "${{ matrix.arch }}" in
            x64) ARCH_NAME="amd64" ;;
            arm64) ARCH_NAME="arm64" ;;
            *) ARCH_NAME="unknown" ;;
          esac

          echo "os_name=${OS_NAME}" >> $GITHUB_OUTPUT
          echo "arch_name=${ARCH_NAME}" >> $GITHUB_OUTPUT

          EXE_NAME="research-${OS_NAME}-${ARCH_NAME}"
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            EXE_NAME="${EXE_NAME}.exe"
          fi
          uv run python -m PyInstaller --onefile --name "$EXE_NAME" run.py
        
      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: research-${{ steps.build.outputs.os_name }}-${{ steps.build.outputs.arch_name }}
          path: dist/research-*

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts
          merge-multiple: true
          
      - name: Generate Checksums
        run: |
          cd artifacts
          sha256sum research-* > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/research-*
            artifacts/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
